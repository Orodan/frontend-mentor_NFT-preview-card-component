<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style/app.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="card__image" ></div>
        <h2 class="card__title">Equilibrium #3429</h2>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card__details">
            <span class="card__details-amount"><img src="images/icon-ethereum.svg"></img> 0.041 ETH</span>
            <span class="card__details-time"><img src="images/icon-clock.svg"></img> 3 days left</span>
        </div>

        <section class="card__footer">
            <img class="card__footer-image" src="images/image-avatar.png">
            <p>Creation of&nbsp;</p><strong>Jules Wyvern</strong>
        </section>
    </div>
</body>
</html>
